<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="/file divison/css/main.css">
    <link rel="shortcut icon" href="/file divison/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container" id="content">
        <div class="sidebar">
            <img src="images/profile-removebg-preview.png" alt="Profile picture of a person with glasses and a beard" />
            <nav>
                <ul>
                    <li><a href="/file divison/index.html" id="home">HOME</a></li>
                    <li><a href="/file divison/about.html" id="about">ABOUT ME</a></li>
                    <li><a href="/file divison/resume.html" id="resume">RESUME</a></li>
                    <li><a href="/file divison/portfolio.html" id="portfolio">PORTFOLIO</a></li>
                    <li><a href="/file divison/testimonials.html" id="testimonial">TESTIMONIALS</a></li>
                    <li><a href="/file divison/contact.html" id="contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="heading">
                <h1>CONTACT</h1>
            </div>
            <div class="description">
                <p class="subheading">Feel <strong>free</strong> to contact me!</p>
                <p class="subbheading2">I believe that great things happen when passionate people come together, 
                    and I am excited to connect with you.</p>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <a href="#" onclick="toggleForm()">
                        <i class="fas fa-phone-alt"></i>
                        <p>Contact Form</p>
                    </a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>minhajnaqvi@gmail.com</p>
                </div>
            </div>
            <p class="thanks-message">THANKS FOR PATIENCE!</p>
        </div>

        <div class="social-sidebar">
            <a href="https://www.facebook.com/share/18RuS8fnnp/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/minhajpanjtan64" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/minhaj-naqvi-a56b99290" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/minhaj_naqvi64/profilecard/?igsh=MWV4anRnbGttcTJmNQ==" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="contact-overlay" id="contact-form">
        <div class="contact-form-container">
            <h2>Contact Me</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <span id="nameError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <span id="messageError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
            <button class="close-btn" onclick="toggleForm()">Close</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('contact-form');
            const content = document.getElementById('content');
            form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
            content.classList.toggle('blurred');
        }

        function validateForm() {
            let valid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');

            nameError.textContent = '';
            emailError.textContent = '';
            messageError.textContent = '';

            if (name === '' || !/^[a-zA-Z\s]+$/.test(name)) {
                nameError.textContent = 'Name must contain only letters and spaces.';
                valid = false;
            }

            if (email === '' || !/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                valid = false;
            }

            if (message === '') {
                messageError.textContent = 'Message cannot be empty.';
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
